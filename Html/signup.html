<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>VirtualSec. SignUp</title>
</head>
<body>
    <div class="text-center">
        <h1 class="title text-white">VirtualSec.</h1>
    </div>   
    <div class="card mt-3 login text-center">
        <form name="su_form">
            <div class="form-group">
                <img src="../logo.png" alt="logo" class="logo">
                <h1 class="display-5 login-title">SignUp</h1>
                    <input class="form-control edtext mt-4" type="text" placeholder="Username" id="su_user">
                    <input class="form-control edtext mt-2" type="email" placeholder="Email Id" id="su_eid">
                    <input class="form-control edtext mt-2" type="password" placeholder="Password" id="su_pass">
                    <input class="form-control edtext mt-2" type="password" placeholder="Confirm Password" id="su_cfpass" >
                    <button class="btn button btn-secondary mt-4" onclick="signup()" type="submit">SignUp</button>
                    <p class="fp mt-1">Forgot Password?</p>
                    <p class="sm"><a href="../Html/signin.html"> SignIn Now!</a></p>
                    <p class="fixed-bottom text-white"> &copy<b>VirtualSec.</b><br> 2019-20</p>
            </div>
        </form>
    </div>   
    <script src="script.js"></script>
</body>
</html>
